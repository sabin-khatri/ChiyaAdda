<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chiya-Ghar - Order History</title>
  <link rel="icon" href="images/logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Lato', sans-serif; }
    .font-serif { font-family: 'Playfair Display', serif; }
    .cart-count::after{content:attr(data-count);position:absolute;top:-8px;right:-8px;background-color:#ef4444;color:white;font-size:.7rem;font-weight:700;border-radius:9999px;padding:2px 6px;line-height:1;min-width:18px;text-align:center;border:2px solid #5C4033}.cart-link{position:relative;display:inline-block}
    .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-in-out; }
  </style>
</head>

<body class="bg-[#3C2F2F] text-white">

  <!-- Authentication Gate -->
  <div id="auth-gate" class="fixed inset-0 bg-[#3C2F2F] bg-opacity-95 z-[100] flex items-center justify-center p-4">
    <div class="text-center">
      <h2 class="text-3xl font-serif text-amber-400 mb-4">Access Denied</h2>
      <p class="text-gray-300 mb-6">You must be logged in to view your order history.</p>
      <a href="menu.html" class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-6 rounded-md transition duration-300">Login or Sign Up</a>
    </div>
  </div>
  
 <!-- Header (Updated & Enhanced) -->
<header id="main-header" class="fixed top-0 left-0 w-full z-50 transition-all duration-300">
  <div class="container mx-auto flex items-center justify-between px-6 py-3">
    <a href="index.html" class="flex items-center gap-2">
      <img src="images/logo.png" alt="Logo" class="h-12 w-12" />
      <div>
        <span class="text-xl font-bold text-red-600">CHIYA</span>
        <span class="text-xl font-bold text-white">GHAR</span>
      </div>
    </a>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center space-x-8 text-white text-base font-medium">
      <!-- NOTE: Increased space-x-8 and text-base -->
      <a href="index.html" class="nav-link hover:text-amber-400 transition-colors">Home</a>
      <a href="AboutUs.html" class="nav-link hover:text-amber-400 transition-colors">About Us</a>
      <a href="menu.html" class="nav-link hover:text-amber-400 transition-colors">Menu</a>
      <a href="cart.html" class="nav-link hover:text-amber-400 transition-colors">Cart</a>
      <a href="order.html" class="nav-link hover:text-amber-400 transition-colors">Order</a>
      <a href="gallery.html" class="nav-link hover:text-amber-400 transition-colors">Gallery</a>
      <a href="contactus.html" class="border border-amber-500 text-amber-500 rounded-full px-5 py-2.5 text-base font-bold hover:bg-amber-500 hover:text-[#3C2F2F] transition-all">
        <!-- NOTE: Updated padding and text-base -->
        Contact Us
      </a>
    </nav>

    <!-- Mobile Menu Button -->
    <div class="md:hidden">
      <button id="hamburger-button" class="text-white focus:outline-none z-50 relative" aria-label="Toggle menu">
        <svg id="menu-icon" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
        <svg id="close-icon" class="h-7 w-7 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>
    </div>
  </div>
  
  <!-- Mobile Menu -->
  <div id="mobile-menu" class="md:hidden fixed top-0 right-0 h-full w-full bg-[#3C2F2F]/95 backdrop-blur-lg transform translate-x-full transition-transform duration-500 ease-in-out">
      <nav class="flex flex-col items-center justify-center h-full space-y-8">
        <a href="index.html" class="nav-link-mobile text-2xl text-white hover:text-amber-400">Home</a>
        <a href="AboutUs.html" class="nav-link-mobile text-2xl text-white hover:text-amber-400">About Us</a>
        <a href="menu.html" class="nav-link-mobile text-2xl text-white hover:text-amber-400">Menu</a>
        <a href="cart.html" class="nav-link-mobile text-2xl text-white hover:text-amber-400">Cart</a>
        <a href="order.html" class="nav-link-mobile text-2xl text-white hover:text-amber-400">Order</a>
        <a href="gallery.html" class="nav-link-mobile text-2xl text-white hover:text-amber-400">Gallery</a>
        <a href="contactus.html" class="nav-link-mobile text-2xl text-white hover:text-amber-400">Contact Us</a>
      </nav>
  </div>
</header>

  <main id="main-content" class="invisible bg-[#4A3A3A] py-16 md:py-24 min-h-screen">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl md:text-4xl font-bold mb-12 text-center font-serif text-amber-500">Your Order History</h2>

      <div id="orders-container" class="max-w-3xl mx-auto space-y-4">
        <!-- Orders will be injected here by JS -->
      </div>
      
      <div id="no-orders-message" class="text-center text-gray-400 py-8 hidden">
        <p>You haven't placed any orders yet.</p>
        <a href="menu.html" class="text-amber-400 hover:underline mt-2 inline-block">Start Shopping</a>
      </div>
    </div>
  </main>
<!-- In order.html, replace the entire <script> tag with this -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
      const authGate = document.getElementById('auth-gate');
      const mainHeader = document.getElementById('main-header');
      const mainContent = document.getElementById('main-content');
      
      const checkAuth = () => {
        if (sessionStorage.getItem('chiyaGharUser')) {
          authGate.style.display = 'none';
          mainHeader.classList.remove('invisible');
          mainContent.classList.remove('invisible');
          initializeOrderPage();
        } else {
            authGate.classList.remove('hidden');
            authGate.classList.add('flex');
            mainHeader.classList.add('invisible');
            mainContent.classList.add('invisible');
        }
      };

      const initializeOrderPage = () => {
        // --- START: NEW MOBILE NAVIGATION CODE ---
        const hamburgerButton = document.getElementById('hamburger-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');

        if (hamburgerButton) {
            hamburgerButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('translate-x-full');
                menuIcon.classList.toggle('hidden');
                closeIcon.classList.toggle('hidden');
            });
        }
        // --- END: NEW MOBILE NAVIGATION CODE ---
        
        // Existing order page logic
        const ordersContainer = document.getElementById('orders-container');
        const noOrdersMessage = document.getElementById('no-orders-message');
        const cartLinkIcons = document.querySelectorAll('.cart-link');

        const updateCartIcon = () => {
            const cart = JSON.parse(localStorage.getItem('chiyaGharCart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartLinkIcons.forEach(icon => {
                if (totalItems > 0) {
                    icon.setAttribute('data-count', totalItems);
                    icon.classList.add('cart-count');
                } else {
                    icon.removeAttribute('data-count');
                    icon.classList.remove('cart-count');
                }
            });
        };

        const renderOrders = () => {
          const allOrders = JSON.parse(localStorage.getItem('chiyaGharOrders')) || [];
          const currentUser = sessionStorage.getItem('chiyaGharUser');
          const userOrders = allOrders
            .filter(order => order.user === currentUser)
            .sort((a, b) => new Date(b.orderDate) - new Date(a.orderDate)); 

          if (userOrders.length === 0) {
            noOrdersMessage.classList.remove('hidden');
            return;
          }

          userOrders.forEach(order => {
            const orderDate = new Date(order.orderDate);
            const formattedDate = orderDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            
            let itemsHtml = '';
            order.items.forEach(item => {
              itemsHtml += `
                <div class="flex items-center justify-between py-2">
                    <div class="flex items-center gap-3">
                        <img src="${item.image}" alt="${item.name}" class="w-10 h-10 object-cover rounded">
                        <span>${item.name} <span class="text-gray-400 text-sm">x ${item.quantity}</span></span>
                    </div>
                    <span>Rs. ${(item.price * item.quantity).toFixed(2)}</span>
                </div>
              `;
            });

            const orderElement = document.createElement('div');
            orderElement.className = 'bg-[#5C4033] rounded-lg shadow-md';
            orderElement.innerHTML = `
              <div class="accordion-header flex justify-between items-center p-4 cursor-pointer">
                <div>
                  <p class="font-bold text-amber-300">Order ID: ${order.orderId || 'N/A'}</p>
                  <p class="text-sm text-gray-400">${formattedDate}</p>
                </div>
                <div class="text-right">
                  <p class="font-semibold">${order.totals.grandTotal}</p>
                  <span class="text-xs text-gray-400">Click to view details</span>
                </div>
              </div>
              <div class="accordion-content border-t border-gray-600">
                  <div class="p-4 space-y-2">
                      ${itemsHtml}
                      <div class="border-t border-gray-500 pt-2 mt-2 flex justify-between font-semibold">
                        <span>Total</span>
                        <span>${order.totals.grandTotal}</span>
                      </div>
                  </div>
              </div>
            `;
            ordersContainer.appendChild(orderElement);
          });
        };

        ordersContainer.addEventListener('click', (e) => {
          const header = e.target.closest('.accordion-header');
          if (header) {
            const content = header.nextElementSibling;
            if (content.style.maxHeight) {
              content.style.maxHeight = null;
            } else {
              content.style.maxHeight = content.scrollHeight + "px";
            }
          }
        });

        renderOrders();
        updateCartIcon();
      };
      
      checkAuth();
    });
  </script>

</body>
</html>
