<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chiya-Ghar - Your Cart</title>
  <link rel="icon" href="images/logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Lato', sans-serif; }
    .font-serif { font-family: 'Playfair Display', serif; }
    .cart-count::after{content:attr(data-count);position:absolute;top:-8px;right:-8px;background-color:#ef4444;color:white;font-size:.7rem;font-weight:700;border-radius:9999px;padding:2px 6px;line-height:1;min-width:18px;text-align:center;border:2px solid #5C4033}.cart-link{position:relative;display:inline-block}
    .qty-btn { background-color: #7a5c50; border: none; color: white; padding: 2px 8px; border-radius: 4px; cursor: pointer; font-weight: bold; transition: background-color 0.2s; }
    .qty-btn:hover { background-color: #5C4033; }
    .remove-btn { background-color: #dc2626; border: none; color: white; padding: 4px 10px; border-radius: 4px; cursor: pointer; font-size: 0.9rem; transition: background-color 0.2s; }
    .remove-btn:hover { background-color: #b91c1c; }
  </style>
</head>

<body class="bg-[#3C2F2F] text-white">

  <!-- Authentication Gate - HIDDEN BY DEFAULT -->
  <div id="auth-gate" class="fixed inset-0 bg-[#3C2F2F] bg-opacity-95 z-[100] hidden items-center justify-center p-4">
      <div class="text-center">
        <h2 class="text-3xl font-serif text-amber-400 mb-4">Access Denied</h2>
        <p class="text-gray-300 mb-6">You must be logged in to view your cart.</p>
        <a href="menu.html" class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-6 rounded-md transition duration-300">Login or Sign Up</a>
    </div>
  </div>

 <!-- Header (Updated & Enhanced) -->
<header id="main-header" class="fixed top-0 left-0 w-full z-50 transition-all duration-300">
  <div class="container mx-auto flex items-center justify-between px-6 py-3">
    <a href="index.html" class="flex items-center gap-2">
      <img src="images/logo.png" alt="Logo" class="h-12 w-12" />
      <div>
        <span class="text-xl font-bold text-red-600">CHIYA</span>
        <span class="text-xl font-bold text-white">GHAR</span>
      </div>
    </a>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center space-x-8 text-white text-base font-medium">
      <!-- NOTE: Increased space-x-8 and text-base -->
      <a href="index.html" class="nav-link hover:text-amber-400 transition-colors">Home</a>
      <a href="AboutUs.html" class="nav-link hover:text-amber-400 transition-colors">About Us</a>
      <a href="menu.html" class="nav-link hover:text-amber-400 transition-colors">Menu</a>
      <a href="cart.html" class="nav-link hover:text-amber-400 transition-colors">Cart</a>
      <a href="order.html" class="nav-link hover:text-amber-400 transition-colors">Order</a>
      <a href="gallery.html" class="nav-link hover:text-amber-400 transition-colors">Gallery</a>
      <a href="contactus.html" class="border border-amber-500 text-amber-500 rounded-full px-5 py-2.5 text-base font-bold hover:bg-amber-500 hover:text-[#3C2F2F] transition-all">
        <!-- NOTE: Updated padding and text-base -->
        Contact Us
      </a>
    </nav>

    <!-- Mobile Menu Button -->
    <div class="md:hidden">
      <button id="hamburger-button" class="text-white focus:outline-none z-50 relative" aria-label="Toggle menu">
        <svg id="menu-icon" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
        <svg id="close-icon" class="h-7 w-7 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>
    </div>
  </div>
  
  <!-- Mobile Menu -->
  <div id="mobile-menu" class="md:hidden fixed top-0 right-0 h-full w-full bg-[#3C2F2F]/95 backdrop-blur-lg transform translate-x-full transition-transform duration-500 ease-in-out">
      <nav class="flex flex-col items-center justify-center h-full space-y-8">
        <a href="index.html" class="nav-link-mobile text-2xl text-white hover:text-amber-400">Home</a>
        <a href="AboutUs.html" class="nav-link-mobile text-2xl text-white hover:text-amber-400">About Us</a>
        <a href="menu.html" class="nav-link-mobile text-2xl text-white hover:text-amber-400">Menu</a>
        <a href="cart.html" class="nav-link-mobile text-2xl text-white hover:text-amber-400">Cart</a>
        <a href="order.html" class="nav-link-mobile text-2xl text-white hover:text-amber-400">Order</a>
        <a href="gallery.html" class="nav-link-mobile text-2xl text-white hover:text-amber-400">Gallery</a>
        <a href="contactus.html" class="nav-link-mobile text-2xl text-white hover:text-amber-400">Contact Us</a>
      </nav>
  </div>
</header>

  <!-- Main Content - VISIBLE BY DEFAULT -->
  <main id="main-content" class="bg-[#4A3A3A] pt-28 pb-16 md:pb-24 min-h-screen">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl md:text-4xl font-bold mb-12 text-center font-serif text-amber-500">Your Shopping Cart</h2>

      <div class="bg-[#5C4033] p-4 md:p-6 rounded-lg shadow-lg max-w-4xl mx-auto">
        <div id="cart-items-container" class="space-y-4">
          <!-- Cart items will be injected here by JS -->
        </div>

        <p id="empty-cart-message" class="text-center text-gray-400 py-8 hidden">
          Your cart is empty. <a href="menu.html" class="text-amber-400 hover:underline">Continue Shopping</a>
        </p>

        <!-- Summary Section -->
        <div id="cart-summary" class="mt-8 pt-4 border-t border-gray-500 hidden">
           <div class="text-right text-lg md:text-xl font-semibold mb-6">
             Cart Total: <span id="cart-total" class="text-yellow-200">Rs. 0.00</span>
           </div>
           <div class="flex flex-col sm:flex-row justify-end items-center gap-4">
              <button id="clear-cart-btn" class="bg-red-600 hover:bg-red-700 text-white px-5 py-2.5 rounded transition w-full sm:w-auto">Clear Cart</button>
              <button id="checkout-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold px-5 py-2.5 rounded transition w-full sm:w-auto">Proceed to Checkout</button>
            </div>
        </div>
      </div>
    </div>
  </main>

  <!-- In cart.html, replace the entire <script> tag with this -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const authGate = document.getElementById('auth-gate');
        const mainHeader = document.getElementById('main-header');
        const mainContent = document.getElementById('main-content');

        const checkAuth = () => {
            if (sessionStorage.getItem('chiyaGharUser')) {
                authGate.style.display = 'none';
                mainHeader.classList.remove('invisible');
                mainContent.classList.remove('invisible');
                initializeCartPage();
            } else {
                authGate.classList.remove('hidden');
                authGate.classList.add('flex');
                mainHeader.classList.add('invisible');
                mainContent.classList.add('invisible');
            }
        };

        const initializeCartPage = () => {
            // --- START: NEW MOBILE NAVIGATION CODE ---
            const hamburgerButton = document.getElementById('hamburger-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuIcon = document.getElementById('menu-icon');
            const closeIcon = document.getElementById('close-icon');

            if (hamburgerButton) {
                hamburgerButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('translate-x-full');
                    menuIcon.classList.toggle('hidden');
                    closeIcon.classList.toggle('hidden');
                });
            }
            // --- END: NEW MOBILE NAVIGATION CODE ---

            // Existing cart page logic
            const cartItemsContainer = document.getElementById('cart-items-container');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const cartSummary = document.getElementById('cart-summary');
            const cartTotalEl = document.getElementById('cart-total');
            const clearCartBtn = document.getElementById('clear-cart-btn');
            const checkoutBtn = document.getElementById('checkout-btn');
            const cartLinkIcons = document.querySelectorAll('.cart-link');

            const getCart = () => JSON.parse(localStorage.getItem('chiyaGharCart')) || [];
            const saveCart = (cart) => {
                localStorage.setItem('chiyaGharCart', JSON.stringify(cart));
                renderCart();
            };

            const updateCartIcon = () => {
                const totalItems = getCart().reduce((sum, item) => sum + item.quantity, 0);
                cartLinkIcons.forEach(icon => {
                    if (totalItems > 0) {
                        icon.setAttribute('data-count', totalItems);
                        icon.classList.add('cart-count');
                    } else {
                        icon.removeAttribute('data-count');
                        icon.classList.remove('cart-count');
                    }
                });
            };

            const renderCart = () => {
                const cart = getCart();
                cartItemsContainer.innerHTML = '';
                if (cart.length === 0) {
                    emptyCartMessage.classList.remove('hidden');
                    cartSummary.classList.add('hidden');
                } else {
                    emptyCartMessage.classList.add('hidden');
                    cartSummary.classList.remove('hidden');
                    let total = 0;
                    cart.forEach(item => {
                        total += item.price * item.quantity;
                        const itemElement = document.createElement('div');
                        itemElement.className = 'cart-item flex flex-col sm:flex-row items-center justify-between gap-4 p-4 border-b border-gray-600';
                        itemElement.innerHTML = `
                            <div class="flex items-center gap-4 w-full sm:w-auto">
                                <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded-md">
                                <div><p class="font-bold text-lg">${item.name}</p><p class="text-sm text-gray-300">Price: Rs. ${item.price.toFixed(2)}</p></div>
                            </div>
                            <div class="flex items-center gap-6">
                                <div class="flex items-center">
                                    <button class="qty-btn qty-decrease" data-id="${item.id}">-</button>
                                    <span class="px-3 font-semibold">${item.quantity}</span>
                                    <button class="qty-btn qty-increase" data-id="${item.id}">+</button>
                                </div>
                                <p class="font-semibold w-24 text-right">Rs. ${(item.price * item.quantity).toFixed(2)}</p>
                                <button class="remove-btn" data-id="${item.id}">Remove</button>
                            </div>
                        `;
                        cartItemsContainer.appendChild(itemElement);
                    });
                    cartTotalEl.textContent = `Rs. ${total.toFixed(2)}`;
                }
                updateCartIcon();
            };

            cartItemsContainer.addEventListener('click', (e) => {
                const id = e.target.dataset.id;
                if (!id) return;
                let cart = getCart();
                const itemIndex = cart.findIndex(item => item.id === id);
                if (itemIndex === -1) return;
                if (e.target.classList.contains('qty-increase')) cart[itemIndex].quantity++;
                else if (e.target.classList.contains('qty-decrease')) {
                    if (cart[itemIndex].quantity > 1) cart[itemIndex].quantity--;
                    else cart.splice(itemIndex, 1);
                } else if (e.target.classList.contains('remove-btn')) cart.splice(itemIndex, 1);
                saveCart(cart);
            });

            clearCartBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to clear the entire cart?')) saveCart([]);
            });
            
            checkoutBtn.addEventListener('click', () => {
                const cart = getCart();
                if (cart.length === 0) return alert("Your cart is empty.");
                localStorage.setItem('chiyaGharCheckoutItems', JSON.stringify(cart));
                window.location.href = 'checkout.html';
            });
            
            renderCart();
        };

        checkAuth();
    });
</script>
</body>
</html>
